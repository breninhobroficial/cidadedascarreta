<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais - Cidade das Carretas</title>
    <style>
        body {
            background-color: #D8BFD8; /* Roxo claro */
            color: #000000; /* Preto */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        header {
            padding: 20px;
            background: linear-gradient(135deg, #E6E6FA, #D8BFD8); /* Gradiente suave do roxo claro ao roxo mais claro */
            text-align: center;
            border-bottom: 5px solid #4B0082; /* Linha roxa escura na base do banner */
        }
        header .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Tornar a imagem redonda */
            margin-right: 20px;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
            color: #4B0082; /* Cor roxa escura para o título */
        }
        nav {
            margin: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #E6E6FA; /* Roxo claro */
            border-radius: 5px;
        }
        nav a.active {
            background-color: #4B0082; /* Roxo escuro */
            color: white;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #FFFFFF; /* Fundo branco para o conteúdo */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .social-media {
            margin-top: 30px;
            display: flex;
            flex-direction: column; /* Alinha os itens verticalmente */
            align-items: center; /* Centraliza os itens horizontalmente */
        }
        .social-media a {
            display: flex;
            align-items: center; /* Alinha imagem e texto verticalmente */
            margin: 15px 0;
            font-size: 22px;
            text-decoration: none;
            color: black;
        }
        .social-media img {
            width: 50px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
        footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="imagens/logo.png" alt="Cidade das Carretas" />
            <h1>Cidade das Carretas</h1>
        </div>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="jogos.html">Jogos</a>
        <a href="redes-sociais.html" class="active">Redes Sociais</a>
    </nav>

    <section>
        <h2>Siga-nos nas Redes Sociais</h2>
        <div class="social-media">
            <a href="https://www.instagram.com/cidadedascarretarbx/?next=%2F" target="_blank">
                <img src="imagensrede/instagram.png" alt="Instagram" />Instagram
            </a>
            <a href="https://discord.com/invite/gSehNJ87Rh" target="_blank">
                <img src="imagensrede/discord.png" alt="Discord" />Discord
            </a>
            <a href="https://www.youtube.com/@Rexmtao" target="_blank">
                <img src="imagensrede/youtube.png" alt="YouTube" />YouTube
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Cidade das Carretas. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
